<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="container-grid">
    <div class="top-grid">
      <h1 class="header-text">IP Address Tracker</h1>
      <form action="">
        <input type="text" name="ip-address" id="ip-address-input" class="search-box" placeholder="Search for any IP address or domain">
        <button type="submit" class="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </form>
    </div>
    <div class="mid-section">
      IP Address
      Location
      Timezone
        UTC <!-- add offset value dynamically using the API -->
      ISP
    </div>
    <div class="bottom-grid"></div>
</div>
  
</body>
</html>
